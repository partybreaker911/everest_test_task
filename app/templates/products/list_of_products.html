{% extends 'layouts/master.html' %}


{% block content %}
<div class="page-heading">
    <h3>Products list</h3>
</div>
<div class="page-content">
    <section class="row">
        <div class="col-12 col-lg-10">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Products</h4>
                        </div>

                        <section style="background-color: #eee;">
                            <div class="container py-5">

                                {% for product in products %}
                              <div class="row justify-content-center mb-3">
                                <div class="col-md-12 col-xl-10">
                                  <div class="card shadow-0 border rounded-3">
                                    <div class="card-body">
                                      <div class="row">
                                        <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                          <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                                              class="w-100" />
                                            <a href="#!">
                                              <div class="hover-overlay">
                                                <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                                              </div>
                                            </a>
                                          </div>
                                        </div>                                        
                                        <div class="col-md-6 col-lg-6 col-xl-6">
                                          <h5>{{ product.name }}</h5>
                                          <div class="d-flex flex-row">
                                            <div class="text-danger mb-1 me-2">
                                              <i class="fa fa-star"></i>
                                              <i class="fa fa-star"></i>
                                              <i class="fa fa-star"></i>
                                              <i class="fa fa-star"></i>
                                            </div>
                                          </div>
                                          <div class="mb-2 text-muted small">
                                            <span>{{ product.color }}</span>
                                            <span class="text-primary"> â€¢ </span>
                                            <span>{{ product.weight }}</span>
                                          </div>
                                          <p class="text-truncate mb-4 mb-md-0">
                                            {{ product.description }}
                                          </p>
                                        </div>
                                        <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                          <div class="d-flex flex-row align-items-center mb-1">
                                            <h4 class="mb-1 me-1">$ {{ product.price }}</h4>
                                          </div>
                                          <h6 class="text-success">Free shipping</h6>
                                          <div class="d-flex flex-column mt-4">
                                            <a href="{{ url_for('products.view_product', product_id=product.id) }}" class="btn btn-primary btn-sm">Detail</a>
                                            <a href="{{ url_for('checkout.checkout', product_id=product.id) }}" class="btn btn-outline-primary btn-sm mt-2">Checkout</a>
                                          </div>
                                        </div>                                        
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                                {% endfor %}

                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
                                            
{% endblock content %}
